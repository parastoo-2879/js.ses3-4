<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="master.css">
</head>

<body>
  <main class="row">
    <header class="row">
      <h1 class="col-12 d-flex justify-content-center align-items-center">BMI</h1>
      <h6 class="col-12 d-flex justify-content-center">we can help you to know your BMI.(Body Mass
        Index)</h6>
    </header>
    <section class="col-12 row">
      <div class="weight col-12 d-flex justify-content-center align-items-center  h-25">
        <label for="weight" class="pe-5">Weight : </label>
        <input class="p-1" type="text" placeholder="Please enter your weight in kg ." id="weight"> <span
          class="p-2">Kg</span>
      </div>
      <div class="height col-12 d-flex justify-content-center align-items-start h-25">
        <label for="height" class="pe-5">Height : </label>
        <input type="text" class="p-1" name="height" id="height" placeholder="Please enter your weight in cm ."> <span
          class="p-2">Cm</span>
      </div>
      <div class="button col-12 d-flex justify-content-center h-25"><button class="btn btn-primary"
          onclick="calculate()">calculate</button>
      </div>
      <div class="result col-12 h-50 d-flex justify-content-center">
        <h3 id="result"></h3>
      </div>
    </section>
  </main>
</body>
<script src="master.js"></script>

</html>
